<body>
    <div class="modal fade" id="myModal" role="dialog">

            <!-- Modal content-->

            <div class="modal-body">Vaelg antal hold:<br>
                <select id="numberOfTeamsSelected">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="modal-footer">
                    <button type="submit" id="numberOfTeamsBtn" class="btn btn-default btn-success btn-block" >Videre</button>
            </div>
            </div>
        </div>
    </div> 
    <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->

                </div>

                </div>
                </div>
            </div>
        </div>

        <div id="card2"></div>
